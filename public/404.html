
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Adama Lo Portfolio</title>
  <!-- Style pour masquer le badge Lovable -->
  <style>
    #lovable-badge, 
    div[id^="lovable-badge-"],
    div[class*="lovable-badge"],
    div[data-testid="lovable-badge"],
    [aria-label*="Lovable"],
    [aria-label*="lovable"],
    [title*="Lovable"],
    [title*="lovable"],
    [class*="lovable-"],
    [id*="lovable-"],
    div[style*="z-index: 999999"],
    div[style*="position: fixed"][style*="bottom: 0"],
    div[style*="position: fixed"][style*="right: 0"],
    div[style*="position: fixed"][style*="left: 0"],
    div[style*="bottom:"][style*="right:"],
    div[style*="bottom:"][style*="left:"],
    div[style*="position: fixed"][style*="z-index"],
    a[href*="lovable.ai"],
    a[href*="lovable.dev"],
    a[href*="gpteng"],
    a[href*="gptengineer"],
    div[style*="position: fixed"],
    body > div:not([id]),
    body > div:not(#root),
    body > iframe {
      display: none !important;
      visibility: hidden !important;
      opacity: 0 !important;
      pointer-events: none !important;
      width: 0 !important;
      height: 0 !important;
      z-index: -9999 !important;
      position: absolute !important;
      left: -9999px !important;
    }

    /* Réinitialisation pour les éléments légitimes */
    header[style*="position: fixed"],
    nav[style*="position: fixed"] {
      display: block !important;
      visibility: visible !important;
    }
  </style>
  <script type="text/javascript">
    // Simple redirect to the main page with hash routing
    window.location.href = "/adamaloportfolio/#" + window.location.pathname;
    
    // Fonction pour supprimer les éléments Lovable
    function removeLovableBadge() {
      const selectors = [
        '#lovable-badge',
        'div[id^="lovable-badge-"]',
        'div[class*="lovable-badge"]',
        'div[data-testid="lovable-badge"]',
        '[aria-label*="Lovable"]',
        '[aria-label*="lovable"]',
        '[title*="Lovable"]',
        '[title*="lovable"]',
        '[class*="lovable-"]',
        '[id*="lovable-"]',
        'div[style*="z-index: 999999"]',
        'div[style*="position: fixed"][style*="bottom: 0"]',
        'div[style*="position: fixed"][style*="right: 0"]',
        'div[style*="position: fixed"][style*="left: 0"]',
        'div[style*="bottom:"][style*="right:"]',
        'div[style*="bottom:"][style*="left:"]',
        'div[style*="position: fixed"][style*="z-index"]',
        'a[href*="lovable.ai"]',
        'a[href*="lovable.dev"]',
        'a[href*="gpteng"]',
        'a[href*="gptengineer"]',
        'div[style*="bottom: 0"][style*="right: 0"]',
        'div[style*="bottom: 0px"][style*="right: 0px"]'
      ];
      
      selectors.forEach(selector => {
        const elements = document.querySelectorAll(selector);
        elements.forEach(el => el.remove());
      });

      // Supprimer tous les éléments avec position: fixed sauf header/nav
      document.querySelectorAll('div[style*="position: fixed"]').forEach(el => {
        if (!el.closest('header') && !el.closest('nav')) {
          el.remove();
        }
      });

      // Vérifier les divs enfants directs du body
      document.querySelectorAll('body > div:not(#root)').forEach(div => {
        if (div && div !== document.getElementById('root') && !div.id) {
          div.remove();
        }
      });
      
      // Supprimer scripts et iframes
      document.querySelectorAll('script[src*="lovable"], script[src*="gpteng"]').forEach(script => {
        if (script.getAttribute('src') !== "https://cdn.gpteng.co/gptengineer.js") {
          script.remove();
        }
      });
      document.querySelectorAll('iframe').forEach(iframe => iframe.remove());
    }
    
    // Exécuter au chargement et périodiquement
    window.addEventListener('load', removeLovableBadge);
    setInterval(removeLovableBadge, 50);

    // Observer les mutations du DOM
    if (typeof MutationObserver !== 'undefined') {
      const observer = new MutationObserver(removeLovableBadge);
      window.addEventListener('load', () => {
        observer.observe(document.body, { childList: true, subtree: true });
      });
    }
    
    // Override document.createElement to block scripts
    const originalCreateElement = document.createElement;
    document.createElement = function(tagName) {
      const element = originalCreateElement.call(document, tagName);
      if (tagName.toLowerCase() === 'script') {
        Object.defineProperty(element, 'src', {
          set: function(value) {
            if (value && (value.includes('lovable') || value.includes('gpteng')) &&
                value !== "https://cdn.gpteng.co/gptengineer.js") {
              return;
            }
            element.setAttribute('src', value);
          },
          get: function() {
            return element.getAttribute('src');
          }
        });
      }
      return element;
    };
  </script>
</head>
<body>
  <h1>Redirection...</h1>
</body>
</html>
