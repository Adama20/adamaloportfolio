
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Adama Lo Portfolio</title>
  <script type="text/javascript">
    // Récupérer le segment de l'URL après la base (par exemple, /adamaloportfolio/)
    var segmentCount = 1; // Ajustez selon votre structure d'URL
    var l = window.location;
    var repo = l.pathname.split('/')[1]; // Le nom du repo
    
    // Redirection avec conservation de l'URL
    l.replace(
      l.protocol + '//' + l.hostname + 
      (l.port ? ':' + l.port : '') + 
      '/' + repo +
      '/?p=/' + 
      l.pathname.slice(1).split('/').slice(segmentCount).join('/').replace(/&/g, '~and~') +
      (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash
    );
  </script>
</head>
<body>
  <h1>Redirection...</h1>
</body>
</html>
