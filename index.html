
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adama Lo Portfolio</title>
    <meta name="description" content="Ingénieur BI - Consultant Data" />
    <meta name="author" content="Adama Lo" />
    <meta property="og:title" content="Adama Lo Portfolio" />
    <meta property="og:description" content="Ingénieur BI - Consultant Data" />
    <meta property="og:image" content="/lovable-uploads/15611d75-243f-4aec-83ae-b65d4746c6dd.png" />
    <meta property="og:type" content="website" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <!-- Style pour masquer le badge Lovable -->
    <style>
      /* Style pour masquer complètement le badge Lovable et tous ses éléments */
      #lovable-badge, 
      div[id^="lovable-badge-"],
      div[class*="lovable-badge"],
      div[data-testid="lovable-badge"],
      [aria-label*="Lovable"],
      [aria-label*="lovable"],
      [title*="Lovable"],
      [title*="lovable"],
      [class*="lovable-"],
      [id*="lovable-"],
      div[style*="z-index: 999999"],
      body > div:last-of-type:not(#root),
      div[style*="position: fixed"][style*="bottom: 0"],
      div[style*="position: fixed"][style*="right: 0"],
      div[style*="position: fixed"][style*="left: 0"],
      div[style*="bottom:"][style*="right:"],
      div[style*="bottom:"][style*="left:"],
      div[style*="bottom:"][style*="z-index:"],
      div[style*="right:"][style*="z-index:"],
      a[href*="lovable.ai"],
      a[href*="lovable.dev"],
      a[href*="gpteng"],
      a[href*="gptengineer"],
      #lovable-editor-bubble,
      [data-lovable-id],
      [data-gptengineer-id],
      [class^="__GPTEngineer"],
      [id^="__GPTEngineer"] {
        display: none !important;
        visibility: hidden !important;
        opacity: 0 !important;
        pointer-events: none !important;
        width: 0 !important;
        height: 0 !important;
        overflow: hidden !important;
        position: absolute !important;
        left: -9999px !important;
      }

      /* Masquer également les éléments dynamiquement injectés */
      body > div:not(#root) {
        display: none !important;
        visibility: hidden !important;
      }

      /* Masquer les iframes qui pourraient être injectés */
      body > iframe {
        display: none !important;
        visibility: hidden !important;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <script>
      // Fonction pour supprimer dynamiquement les éléments Lovable
      function removeLovableBadge() {
        const selectors = [
          '#lovable-badge',
          'div[id^="lovable-badge-"]',
          'div[class*="lovable-badge"]',
          'div[data-testid="lovable-badge"]',
          '[aria-label*="Lovable"]',
          '[aria-label*="lovable"]',
          '[title*="Lovable"]',
          '[title*="lovable"]',
          '[class*="lovable-"]',
          '[id*="lovable-"]',
          'div[style*="z-index: 999999"]',
          'div[style*="position: fixed"][style*="bottom: 0"]',
          'div[style*="position: fixed"][style*="right: 0"]',
          'div[style*="position: fixed"][style*="left: 0"]',
          'div[style*="bottom:"][style*="right:"]',
          'div[style*="bottom:"][style*="left:"]',
          'div[style*="bottom:"][style*="z-index:"]',
          'div[style*="right:"][style*="z-index:"]',
          'a[href*="lovable.ai"]',
          'a[href*="lovable.dev"]',
          'a[href*="gpteng"]',
          'a[href*="gptengineer"]',
          '#lovable-editor-bubble',
          '[data-lovable-id]',
          '[data-gptengineer-id]',
          '[class^="__GPTEngineer"]',
          '[id^="__GPTEngineer"]',
          'div[style*="bottom: 0"][style*="right: 0"]',
          'div[style*="bottom: 0px"][style*="right: 0px"]'
        ];
        
        selectors.forEach(selector => {
          const elements = document.querySelectorAll(selector);
          elements.forEach(el => {
            if (el && el !== document.getElementById('root')) {
              el.remove();
            }
          });
        });
        
        // Supprimer scripts
        const scripts = document.querySelectorAll('script[src*="lovable"], script[src*="gpteng"]');
        scripts.forEach(script => script.remove());
        
        // Vérifier les divs enfants directs du body qui ne sont pas #root
        const bodyDivs = document.querySelectorAll('body > div:not(#root)');
        bodyDivs.forEach(div => {
          if (div && div !== document.getElementById('root')) {
            div.remove();
          }
        });
        
        // Supprimer les iframes
        const iframes = document.querySelectorAll('body > iframe, iframe[src*="lovable"], iframe[src*="gpteng"]');
        iframes.forEach(iframe => iframe.remove());
      }
      
      // Exécuter au chargement
      window.addEventListener('load', removeLovableBadge);
      // Exécuter après une courte attente pour attraper les éléments ajoutés après le chargement initial
      window.addEventListener('load', () => {
        setTimeout(removeLovableBadge, 500);
        setTimeout(removeLovableBadge, 1000);
        setTimeout(removeLovableBadge, 2000);
      });
      // Exécuter périodiquement pour attraper les éléments ajoutés dynamiquement
      setInterval(removeLovableBadge, 100);
      
      // Observer les mutations du DOM pour attraper les éléments ajoutés dynamiquement
      const observer = new MutationObserver(removeLovableBadge);
      observer.observe(document.body, { childList: true, subtree: true });
      
      // Bloquer les scripts Lovable avant qu'ils ne s'exécutent
      const originalCreateElement = document.createElement;
      document.createElement = function(tagName) {
        const element = originalCreateElement.call(document, tagName);
        if (tagName.toLowerCase() === 'script') {
          Object.defineProperty(element, 'src', {
            set: function(value) {
              if (value && (value.includes('lovable') || value.includes('gpteng'))) {
                return;
              }
              element.setAttribute('src', value);
            },
            get: function() {
              return element.getAttribute('src');
            }
          });
        }
        return element;
      };
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
